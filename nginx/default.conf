# Configuraci√≥n Nginx para Sistema de Usuarios PHP

upstream php-upstream {
    server php:9000;
}

server {
    listen 80;
    server_name usuarios.controlinmobiliario.cl;
    root /var/www/html;
    index index.php index.html index.htm;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # File Upload Limits
    client_max_body_size 20M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    
    # Pretty URLs / Rewrite Rules
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle API routes
    #location /api/ {
    #    try_files $uri $uri/ /api/index.php?$query_string;
    #}

    # PHP Processing
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Security for PHP
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 30s;
    }

    # Static Files Optimization
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security - Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to common sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|inc|bak)$ {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/usuarios.controlinmobiliario.cl-access.log;
    error_log /var/log/nginx/usuarios.controlinmobiliario.cl-error.log;
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

